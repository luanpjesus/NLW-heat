<!DOCTYPE html>

<html>
  <head>
    <title>Luan Jesus - DoWhile 2021 - NLW Heat</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="selo rocketsets" />

          <img
            src="http://lorempixel.com/185/185/people/"

          />

          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com" target="_blank">
              <img
                src="images/youtube.svg"
                alt="icone youtube"
                target="_blank"
              />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com" target="_blank">
              <img
                src="images/facebook.svg"
                alt="icone facebook"
                target="_blank"
              />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com" target="_blank">
              <img
                src="images/instragram.svg"
                alt="icone instagram"
                target="_blank"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="icone twitter" />
            </a>
          </li>

      </div>

    <script src="main.js"></script>
